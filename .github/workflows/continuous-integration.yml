name: Continuous Integration With Github Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2.1.0
      with:
       username: ${{ DOCKER_USERNAME }}
       password: ${{ DOCKER_PASSWORD }}
   
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Application with JAR
      working-directory: ./rest-with-spring-boot-lucas/rest-with-spring-boot
      run: mvn clean package
      
    - name: Docker compose build
      working-directory: ./rest-with-spring-boot-lucas
      run: docker compose build
      
    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ DOCKER_USERNAME }}/rest-with-spring-boot:latest ${{ DOCKER_USERNAME }}/rest-with-spring-boot:${{ github.run_id }}
        
        docker push ${{ DOCKER_USERNAME }}/rest-with-spring-boot:latest
        docker push ${{ DOCKER_USERNAME }}/rest-with-spring-boot:${{ github.run_id }}
        
